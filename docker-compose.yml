services:
  db:
    image: postgres:15
    container_name: med-inventory-alert-db
    environment:
      POSTGRES_DB: medinventory
      POSTGRES_USER: meduser
      POSTGRES_PASSWORD: medpass
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meduser -d medinventory"]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: n8nio/n8n:latest
    container_name: med-inventory-alert-n8n
    ports:
      - "5678:5678"
    environment:
      # ← УБРАНЫ ВСЕ DB_* переменные → n8n использует SQLite
      - GENERIC_TIMEZONE=Europe/Moscow
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./n8n-data:/home/node/.n8n
